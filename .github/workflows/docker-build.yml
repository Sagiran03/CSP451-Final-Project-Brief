name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # or your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push inventory-api image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/inventory-api:latest ./inventory-api
          docker push ${{ secrets.DOCKER_USERNAME }}/inventory-api:latest

      - name: Build and push product-service image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product-service:latest ./product-service
          docker push ${{ secrets.DOCKER_USERNAME }}/product-service:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
